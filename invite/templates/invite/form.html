{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">


</head>

<body>


    <form action="{% url 'form_url' %}" method="post" style="align-items: center;">
        {% csrf_token %}
        <div class="form-part" style="margin: 30px 300px 40px 300px;">
            <div class="form-group">
                <label for="id_name">Імʼя:</label>
                <input type="text" name="name" id="id_name" class="form-control">
            </div>

            <div class="form-group" style="align-items: center;">
                <label for="id_last_name" style="align-items: center;">Прізвище:</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Продовжити</button>
    </form>

    <br>
    <a href="{% url 'main_page' %}">Перейти на головну</a>
</body>

</html>
