{% load static %}


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/detail_goods.css' %}">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Detail Goods</title>
</head>

<body>


    <div class="detail">
        <div class="container">

            <div class="detail-holder">
                <div class="detail-left">
                    {% if detail_goods_view.image %}
                    <img src="{{ detail_goods_view.image.url }}" alt="Нєма" width="350">
                    {% endif %}

                    <div class="detail-price">{{ detail_goods_view.price }} грн</div>

                </div>

                <div class="detail-right">
                    <div class="detail-title">{{ detail_goods_view.title }}</div>


                    <div class="detail-button">
                        <a href="{% url 'form_url' %}" class="btn btn-secondary">Купити</a>
                    </div>
                </div>
            </div>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
