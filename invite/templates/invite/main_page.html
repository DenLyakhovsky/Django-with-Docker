{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Супер одяг</title>
</head>

<body>
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">Welcome <br>Dear</h1>
            </div>
        </div>
    </div>




    <div class="card mb-3">
        <div class="card-header">Новинки</div>
        <div class="card-body">
            <div class="container">
                {% for item in main_view %}
                <div class="media">
                    {% if item.image %}
                    <img src="{{ item.image.url }}" alt="" width="200" class="mr-3">
                    {% endif %}
                    <div class="media-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.content }}</p>
                        <p class="card-text">{{ item.price }} грн</p>
                        <a href="{% url 'detail_page' item.pk %}" class="btn btn-secondary">Більше</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
